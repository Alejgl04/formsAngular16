<h2>Pages</h2>
<hr>

<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu"
      class="list-group-item"
      [routerLink]="[ item.route ]"
      routerLinkActive="active">
      {{ item.title }}
    </li>
</ul>

<h2>Validations</h2>
<hr>

<h3 class="mt-3">Registros</h3>

<ul class="list-group">
  <li *ngFor="let item of authMenu"
      class="list-group-item"
      [routerLink]="[ item.route ]"
      routerLinkActive="active">
      {{ item.title }}
    </li>
</ul>
